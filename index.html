
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Dodgeball Sportsbook Arena</title>
  <style>
    body {
      font-family: Comic Sans MS, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding: 20px;
    }
    .box {
      margin: 20px auto;
      padding: 20px;
      max-width: 400px;
      background: #fff8dc;
      border-radius: 15px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
    }
    input, button {
      margin: 10px;
      padding: 10px;
      width: 80%;
      font-size: 16px;
      border-radius: 10px;
    }
    button {
      background-color: #32cd32;
      border: none;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #228b22;
    }
    a {
      display: block;
      margin-top: 10px;
      color: #0066cc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1> Dodgeball Sportsbook Arena </h1>
  <div class="box">
    <h2>User Login</h2>
    <input type="text" id="usernameInput" placeholder="Username">
    <input type="password" id="passwordInput" placeholder="Password">
    <button onclick="userLogin()">Login as User</button>
    <a href="signup.html">Don't have an account? Sign up</a>
  </div>
  <div class="box">
    <h2>Admin Panel</h2>
    <input type="password" id="adminPassword" placeholder="Admin Password">
    <button onclick="adminLogin()">Login as Admin</button>
  </div>

  <script>
    function userLogin() {
      const username = document.getElementById("usernameInput").value.trim();
      const password = document.getElementById("passwordInput").value;
      if (!username || !password) return alert("Please enter both username and password.");

      const userData = JSON.parse(localStorage.getItem("dodgeballUsers")) || {};
      const user = userData[username];

      if (!user || user.password !== password) {
        alert("Incorrect username or password.");
        return;
      }

      window.location.href = `user.html?username=${encodeURIComponent(username)}`;
    }

    function adminLogin() {
      const password = document.getElementById("adminPassword").value;
      if (password === "letmein") {
        window.location.href = "admin.html";
      } else {
        alert("Incorrect password");
      }
    }
  </script>
</body>
</html>
